<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avantt Cars</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <style>
        #cart .card .me-4 {
            width: 180px;
            overflow: hidden;
            height: 120px;
            display: flex;
            align-items: center;
            border-radius: 5px;
        }

        #cart .card .me-4 img {
            width: 100%;
        }
    </style>
</head>

<body id="cart">
    <header></header>
    <div class="container pt-4">
        <div class="row">
            <div class="col-xl-8">
                <section id="cards"></section>
                <div class="row my-4">
                    <div class="col-sm-6">
                        <a href="./index.html" style="color: #868686;"><button class="btn buttonLink">Seguir comprando</button></a>
                    </div>
                    <div class="col-sm-6">
                     <div class="text-sm-end mt-2 mt-sm-0">
                      <button id="btn-clearCart" class="btn btn-danger" onclick="clearCart()"><span class="material-symbols-outlined">remove_shopping_cart</span>Vaciar carrito</button>
                      <button id="btn-checkout" class="btn btn-success" onclick="checkout()"><span class="material-symbols-outlined">
                       approval_delegation
                       </span>Checkout</button>
                     </div>
                    </div>
                   </div>
            </div>
            <div class="col-xl-4">
                <div class="mt-5 mt-lg-0">
                    <div class="card border shadow-none">
                        <div class="card-header bg-transparent border-bottom py-3 px-4">
                            <h5 class="font-size-16 mb-0">Orden de Compra</h5>
                        </div>
                        <div class="card-body p-4 pt-2">
                            <div class="table-responsive">
                                <table class="table mb-0">
                                    <tbody>
                                        <tr class="bg-light">
                                            <th>Total :</th>
                                            <td class="text-end">
                                                <span class="fw-bold" id="cart-total">$0</span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./navbar.js"></script>
    <script src="./cart.js"></script>
</body>

</html>
